name: CI/CD for Azure Functions

on:
  push:
    branches:
      - main  # Change this to the name of your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Azure Functions
      env:
        AZURE_FUNCTIONAPP_NAME: sahtestfunctions
      run: |
        az login --service-principal -u ${{ secrets.AZURE_SP_ID }} -p ${{ secrets.AZURE_SP_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        func azure functionapp publish $AZURE_FUNCTIONAPP_NAME --javascript

# Don't forget to set the Azure service principal secrets as repository secrets
# AZURE_SP_ID, AZURE_SP_PASSWORD, and AZURE_TENANT_ID
